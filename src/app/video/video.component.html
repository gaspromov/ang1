<ul class="list-group list-group-flush" *ngFor="let video of videos" >
    <li class="list-group-item">Name: {{video.name}}</li>
    <li class="list-group-item">Article: {{video.article}}</li>
    <li class="list-group-item">Price: {{video.price}}</li>
    <li class="list-group-item">Form Factor: {{video.formFactor}}</li>
    <p> </p>
</ul>
