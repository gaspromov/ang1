<ul class="list-group list-group-flush" *ngFor="let mother of mothers" >
    <li class="list-group-item">Name: {{mother.name}}</li>
    <li class="list-group-item">Article: {{mother.article}}</li>
    <li class="list-group-item">Price: {{mother.price}}</li>
    <li class="list-group-item">Form Factor: {{mother.formFactor}}</li>
    <p> </p>
</ul>
