<ul class="list-inline list-inline-flush" *ngFor="let sound of sounds" >
    <li class="list-inline-item">Name: {{sound.name}}</li>
    <li class="list-inline-item">Article: {{sound.article}}</li>
    <li class="list-inline-item">Price: {{sound.price}}</li>
    <li class="list-inline-item">Form Factor: {{sound.formFactor}}</li>
    <p> </p>
</ul>
